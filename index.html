    <div class="titlebar">
        <div id="loop" style="display:none;">Loop!!</div>
        <ul id="titleBar">
            <li>
                Stage: <span id="stage"></span>
            </li>
            <li>
                Bonus: <span id="bonus"></span>
            </li>
            <li>
                Score: <span id="score"></span>
            </li>
            <li id="sprites" style="float:right;">
                <span id="carrots">
                    <div><img src="Images/Sprites.png" class="carrot stat" /></div>
                    <div><img src="Images/Sprites.png" class="carrot stat" /></div>
                </span>
                <span id="lives">
                    <div><img src="Images/Sprites.png" class="life stat" /></div>
                    <div><img src="Images/Sprites.png" class="life stat" /></div>
                    <div><img src="Images/Sprites.png" class="life stat" /></div>
                    <div><img src="Images/Sprites.png" class="life stat" /></div>
                    <div><img src="Images/Sprites.png" class="life stat" /></div>
                </span>
            </li>
        </ul>
